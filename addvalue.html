<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Value</title>
</head>
<body>
        <input type="number" step="any" name="firstinput" id="firstvl" placeholder="First value">
        <input type="number" step="any" name="secondinput" id="scnvl" placeholder="Second Value">
        <input type="text" name="operatorinput" id="operator" placeholder="operator">
        <button id="submt" onclick="submitResutl()">Submit</button>
    <div id="showRestul"></div>
</body>

<script>
function submitResutl(){
    var firstvl = Number(document.getElementById('firstvl').value) 
    var secondvl = Number(document.getElementById('scnvl').value) 
    var operatr = document.getElementById('operator').value 

    switch(operatr){
        case '+':
        document.getElementById("showRestul").innerHTML = firstvl+secondvl
        break;

        case '-':
        document.getElementById("showRestul").innerHTML = firstvl-secondvl
        break;

        case '*':
        document.getElementById("showRestul").innerHTML = firstvl*secondvl
        break;

        case '/':
        document.getElementById("showRestul").innerHTML = firstvl/secondvl
        break;
    }
}
</script>
</html>
