<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calStyle.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <input type="text" id="inputfield" disabled> <br>

        <div class="clear">
            <input type="button" value="C" onclick="getvalue('C')">
            <input type="button" value="&lbarr;" onclick="getvalue('back')">
        </div>
        <input type="button" value="7" onclick="getvalue(7)">
        <input type="button" value="8" onclick="getvalue(8)">
        <input type="button" value="9" onclick="getvalue(9)">
        <input type="button" value="+" onclick="getvalue('+')"><br>

        <input type="button" value="4" onclick="getvalue(4)">
        <input type="button" value="5" onclick="getvalue(5)">
        <input type="button" value="6" onclick="getvalue(6)">
        <input type="button" value="-" onclick="getvalue('-')"><br>

        <input type="button" value="1" onclick="getvalue(1)">
        <input type="button" value="2" onclick="getvalue(2)">
        <input type="button" value="3" onclick="getvalue(3)">
        <input type="button" value="*" onclick="getvalue('*')"> <br>

        <input type="button" value="." onclick="getvalue('.')">
        <input type="button" value="0" onclick="getvalue(0)">
        <input type="button" value="=" onclick="getresult()">
        <input type="button" value="/" onclick="getvalue('/')">
    </div>

    <script>
        function getresult(){
            document.getElementById('inputfield').value = eval(document.getElementById('inputfield').value)
        }

        function getvalue(valu){

            switch(valu){
                case 1:
                document.getElementById('inputfield').value += 1 
                break;

                case 2:
                document.getElementById('inputfield').value += 2 
                break;

                case 3:
                document.getElementById('inputfield').value += 3 
                break;

                case 4:
                document.getElementById('inputfield').value += 4 
                break;

                case 5:
                document.getElementById('inputfield').value += 5 
                break;

                case 6:
                document.getElementById('inputfield').value += 6 
                break;

                case 7:
                document.getElementById('inputfield').value += 7 
                break;

                case 8:
                document.getElementById('inputfield').value += 8 
                break;

                case 9:
                document.getElementById('inputfield').value += 9 
                break;

                case 0:
                document.getElementById('inputfield').value += 0 
                break;

                case '.':
                document.getElementById('inputfield').value += '.'
                break;

                case '+':
                document.getElementById('inputfield').value += '+'
                break;

                case '-':
                document.getElementById('inputfield').value += '-'
                break;

                case '*':
                document.getElementById('inputfield').value += '*'
                break;

                case '/':
                document.getElementById('inputfield').value += '/'
                break;

                case 'C':
                document.getElementById('inputfield').value = ' '
                break;

                case 'back':
                document.getElementById('inputfield').value = document.getElementById('inputfield').value.slice(0,-1)
                break;
            }
        }
    </script>
    
</body>
</html>
