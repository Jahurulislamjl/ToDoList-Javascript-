<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="chatStyle.css">
    <title>chat</title>
</head>
<body>
    
    <div class="container py-5">
        <div class="row">

            <div class="col-6">
                <div class="card" id="chatfield">

                    <nav class="navbar bg-light fixrd-top pb-2">
                        <div class="row">
                            <div class="col-3" id="profileImg">
                                <img src="image/jahurul.PNG" alt="jahurul" id="profilImg" onclick="closeChat()">
                            </div>
                            <div class="col-9 mt-2">
                                <h4>Jahurul Islam</h4>
                            </div>
                        </div>
                    </nav>

                    <div id="showChat" class="card-body"></div> 

                    <nav class="navbar footer bg-light fixed" id="chatclosebtn">
                        <div class="row">
                            <div class="col-9 px-2">
                                <input type="text" class="form-control" id="message" onclick="inputtext()" placeholder="Write text..">
                            </div>
                            <div class="col-3 px-2">
                            <button class ="btn btn-success" id="send" onclick="sendMessage()">Send</button>   
                            </div>
                        </div>
                    </nav> 
                </div>
                <div id="frontImg">
                    <img src="image/jahurul.PNG" alt="Jahurul" onclick="chatOpen()" id="chatOpen">
                </div>
            </div>

        <!-- ==========Second============= -->

        <div class="col-6">
            <div class="card fixed" id="chatfield2">

                <nav class="navbar fixrd-top bg-light pb-2">
                    <div class="row">
                        <div class="col-3" id="profileImg2">
                            <img src="image/girl.jpg" alt="enemy" id="profilImg2" onclick="closeChat2()">
                        </div>
                        <div class="col-9 mt-2 px-4">
                            <h4>Enemy</h4>
                        </div>
                    </div>
                </nav>

                <div id="showChat2" class="card-body fixed"> </div>

                <nav id="chatclosebtn" class="navbar footer bg-light fixed">
                    <div class="row">
                        <div class="col-9 px-2">
                            <input type="text" class="form-control" id="message2" onclick="inputtext2()" placeholder="Write text..">
                        </div>
                        <div class="col-3 px-2">
                        <button class=" btn btn-success" id="send2" onclick="sendMessageTwo()">Send</button>
                    </div>
                    </div>
                </nav>
            </div>
            <div id="frontImg">
                <img src="image/girl.jpg" alt="enemy" onclick="chatOpen2()" id="chatOpen2">
            </div>
        </div>
    </div>
    </div>




    <!-- script -->

    <script>

        document.getElementById("chatfield").style.display = "block"

        function chatOpen(){
            document.getElementById("chatfield").style.display = "block"
            document.getElementById("chatOpen").style.display = "none"
        }

        function closeChat(){
            document.getElementById("chatfield").style.display = "none"
            document.getElementById("chatOpen").style.display = "block"
        }
 
        function sendMessage(){

            if(document.getElementById("message").value==""){
                document.getElementById("chatOpen2").style.borderColor="rgb(178, 210, 238)"
            }
            else{
                var arrayText = [document.getElementById("message").value];

                document.getElementById("showChat").innerHTML += "<div style='text-align: end;'> <span style='background: rgb(199, 229, 255); padding:5px; border-radius: 100px;'>"+arrayText+"</span> </div>"+"</br>"

                document.getElementById("showChat2").innerHTML += "<div><img src='image/jahurul.PNG' style='hight:30px; width: 30px; border-radius: 100%; border:1px solid rgb(178, 210, 238); margin-right: 5px;'></img><span style='background: rgb(199, 229, 255); padding:5px; border-radius: 100px;'>"+arrayText+"</span></div>"+"</br>"
                document.getElementById("chatOpen2").style.border="4px solid red"
                document.getElementById("profilImg2").style.border="3px solid red"
            }

            document.getElementById("message").value=''
        }

        function inputtext(){
            document.getElementById("profilImg").style.borderColor="rgb(178, 210, 238)"
            document.getElementById("chatOpen").style.borderColor="rgb(178, 210, 238)"
        }


//second===========

        document.getElementById("chatfield2").style.display = "block"

        function chatOpen2(){
            document.getElementById("chatfield2").style.display = "block"
            document.getElementById("chatOpen2").style.display = "none"
        }

        function closeChat2(){
            document.getElementById("chatfield2").style.display = "none"
            document.getElementById("chatOpen2").style.display = "block"
        }

        function sendMessageTwo(){

            if(document.getElementById("message2").value==""){
                document.getElementById("chatOpen").style.borderColor="rgb(178, 210, 238)"
            }
            else{
                var arrayText2 = [document.getElementById("message2").value];

                document.getElementById("showChat2").innerHTML += "<div style='text-align: end;'> <span style='background: rgb(255, 107, 107); padding:5px; border-radius: 100px; color:white'>"+arrayText2+"</span> </div>"+"</br>"

                document.getElementById("showChat").innerHTML += "<div'> <img src='image/girl.jpg' style='hight:25px; width: 30px; border-radius: 100%; border:1px solid rgb(178, 210, 238); margin-right: 5px; '></img> <span style='background: rgb(255, 107, 107); padding:5px; border-radius: 100px; color:white'>"+arrayText2+"</span></div>"+"</br>"

                document.getElementById("chatOpen").style.border="4px solid red"
                document.getElementById("profilImg").style.border="3px solid red"
            }
            
            document.getElementById("message2").value=''
        }

        function inputtext2(){
            document.getElementById("profilImg2").style.borderColor="rgb(178, 210, 238)"
            document.getElementById("chatOpen2").style.borderColor="rgb(178, 210, 238)"
        }

    </script>

    <script src="src/js/jquery-slim.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
</body>
</html>
