<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="chatStyle.css">
    <title>chat</title>
</head>
<body>
    
    <div class="container py-5">
        <div id="chatfield">

            <div id="chatText" class="mb-3">
                <div class="py-2">
                    <h3>Chat</h3>
                </div>
                <div id="messageText">
                    <div class="form-control" id="showChat"></div>
                </div>
                <div id="sendtext" class="ml-3">
                    <div class="row">
                        <div class="">
                            <input type="text" class="form-control" id="message" placeholder="Write text..">
                        </div>
                        <div class="">
                            <button class="btn btn-success" id="send" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chatclosebtn">
                <button class="btn btn-warning btn-block" id="chat" onclick="chat()">Chat</button>
                <button class="btn btn-danger btn-block" id="closeChat" onclick="closeChat()">Close</button>
            </div>
        </div>
    </div>
    <div id="showChat"></div>

    <script>

        document.getElementById("chatText").style.display = "block"
        document.getElementById("closeChat").style.display = "none"
        //document.getElementById("chat").style.display = "none"

        function chat(){
            document.getElementById("chatText").style.display = "block"
            document.getElementById("closeChat").style.display = "block"
            document.getElementById("chat").style.display = "none"
        }

        function closeChat(){
            document.getElementById("chatText").style.display = "none"
            document.getElementById("closeChat").style.display = "none"
            document.getElementById("chat").style.display = "block"
            //document.getElementById("chatfield").style.cssFloat = "right"
        }

        function sendMessage(){
            var arrayText = [];
            var messText = document.getElementById("message").value
            arrayText.push(messText)
            document.getElementById("showChat").innerHTML += "<div style='background: #F0F8FF; padding-left:5px; padding-right:5px; margin-bottom: 5px;'>"+arrayText+"</div>"
            document.getElementById("message").value=''
        }

    </script>

    <script src="src/js/jquery-slim.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
</body>
</html>
