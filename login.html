<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login System</title>
</head>
<body>
    <section id="loginSection" class="py-5">
        <div class="container">
            <div class="loginBody">
                <div class="logtext">
                    <h3>Login</h3>
                </div>
                <form id="loginform">
                    <input type="email" id="email" class="form-control" placeholder="Email" onkeyup="emailCheck()">
                    <label id="emailError"></label> <br>
                    <input type="text" id="password" class="form-control" placeholder="Password" onkeyup="passCheck()">
                    <label id="passError"></label> <br>
                    <input type="button" class="btn btn-success" value="Login" id="loginbutton" onclick="loginHere()">
                </form>
            </div>
        </div>
    </section>
    <div id="showInfo"></div>

<!-- script -->

    <script>
        var isError = false;
        var emailValue;
        var passValue;
        function loginHere(){
            event.preventDefault()
            this.emailCheck()
            this.passCheck()
        }

        function emailCheck(){
            var getEmail = document.getElementById("email")
            var emailValue = getEmail.value
            var myEmail = 'islamjahurul432@gmail.com'
            var emlError = document.getElementById("emailError")

            if(myEmail != emailValue){
                getEmail.style.borderColor= "red"
                emlError.innerHTML = 'Email invalid!'
                emlError.style.color = "red"  
                this.isError= true
            }
            else{
                getEmail.style.borderColor= "initial"
                emlError.innerHTML = 'Email matched!'
                emlError.style.color = "green"
                this.isError= false
               
            }
        }

        function passCheck(){
            var getPass = document.getElementById("password")
            var passValue = getPass.value
            var myPass = '123'
            var pasError = document.getElementById("passError")
            
            if(myPass != passValue){
                getPass.style.borderColor= "red"
                pasError.innerHTML = 'Wrong password!'
                pasError.style.color = "red" 
                this.isError= true   
            }
            else{
                getPass.style.borderColor= "initial"
                pasError.innerHTML = 'Password matched!'
                pasError.style.color = "green"
                this.isError= false
               
            }
        }

    </script>

    <script src="src/js/jquery-slim.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
</body>
</html>
