<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login System</title>
</head>
<body>
    <section id="loginSection" class="py-5">
        <div class="container">
            <div class="loginBody">
                <div class="logtext">
                    <h3>Login</h3>
                </div>
                <form id="loginform">
                    <input type="email" id="email" class="form-control" placeholder="Email" onkeyup="emailCheck()">
                    <label id="emailError"></label> <br>
                    <input type="text" id="password" class="form-control" placeholder="Password" onkeyup="passCheck()">
                    <label id="passError"></label> <br>
                    <input type="button" class="btn btn-success" value="Login" id="loginbutton" onclick="loginHere()">
                </form>
            </div>
        </div>
    </section>

    <!-- Home section -->

    <section id="homesection">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-3">
                    <nav class="navbar bg-light navbar-light">
                        <ul class="navbar-nav">
                            <li class="nav-item" ><a href="#dashboardSection" class="nav-link" onclick="dashboard()" active>Dashboard</a></li>
                            <li class="nav-item"><a href="#profileSecton" class="nav-link" onclick="Myprofile()">My Profile</a></li>
                            <li class="nav-item"><a href="#contact" class="nav-link" onclick="contact()">Contact</a></li>
                            <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Logout</a></li>                           
                        </ul>
                    </nav>
                </div>
                <div class="col-md-9">
                    <section id="dashboardSection">
                        <div class="row">
                            <div class="col-4">
                                <div class="card bg-success text-light">
                                    <div class="card-body">
                                        <h1>Income</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card bg-warning text-light">
                                    <div class="card-body">
                                        <h1>Exprnse</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card bg-success text-light">
                                    <div class="card-body">
                                        <h1>Profite</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="profileSecton">
                        <img src="image/handtouch.jpg" width="200" alt="">
                        <h3>Name: Jahurul Islam <br> Address: Chougachha, Jashore.</h3>
                    </section>

                    <section id="contact">
                        <h3>
                            Email: jahurulislam@gmail.com <br>
                            Mobile: 01964-655399
                        </h3>
                    </section>
                </div>
                
            </div>
        </div>
    </section>

<!-- script -->

    <script>
        var isError = false;
        var emailValue;
        var passValue;

        document.getElementById("homesection").style.display = "none";
        document.getElementById("profileSecton").style.display= "none"
        document.getElementById("contact").style.display= "none"

        function loginHere(){
            event.preventDefault()
            this.emailCheck()
            this.passCheck()

            if(!isError){
                document.getElementById("loginSection").style.display= "none"
                document.getElementById("homesection").style.display= "block"
            }
            
        }

        function logout(){
            document.getElementById("homesection").style.display= "none"
            document.getElementById("loginSection").style.display= "block"
            
        }

        function dashboard(){
            document.getElementById("profileSecton").style.display= "none"
            document.getElementById("dashboardSection").style.display= "block"
            document.getElementById("contact").style.display= "none"
        }

        function Myprofile(){
            document.getElementById("profileSecton").style.display= "block"
            document.getElementById("dashboardSection").style.display= "none"
            document.getElementById("contact").style.display= "none"
        }

        function contact(){
            document.getElementById("profileSecton").style.display= "none"
            document.getElementById("dashboardSection").style.display= "none"
            document.getElementById("contact").style.display= "block"
        }

        function emailCheck(){
            var getEmail = document.getElementById("email")
            var emailValue = getEmail.value
            var myEmail = 'islamjahurul432@gmail.com'
            var emlError = document.getElementById("emailError")

            if(myEmail != emailValue){
                getEmail.style.borderColor= "red"
                emlError.innerHTML = 'Email invalid!'
                emlError.style.color = "red"  
                this.isError= true
            }
            else{
                getEmail.style.borderColor= "initial"
                emlError.innerHTML = 'Email matched!'
                emlError.style.color = "green"
                this.isError= false
               
            }
        }

        function passCheck(){
            var getPass = document.getElementById("password")
            var passValue = getPass.value
            var myPass = '123'
            var pasError = document.getElementById("passError")
            
            if(myPass != passValue){
                getPass.style.borderColor= "red"
                pasError.innerHTML = 'Wrong password!'
                pasError.style.color = "red" 
                this.isError= true   
            }
            else{
                getPass.style.borderColor= "initial"
                pasError.innerHTML = 'Password matched!'
                pasError.style.color = "green"
                this.isError= false
               
            }
        }

    </script>

    <script src="src/js/jquery-slim.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
</body>
</html>
