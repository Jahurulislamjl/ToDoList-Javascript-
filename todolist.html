<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <title>To Do List</title>
</head>
<body>

    <div class="container p-5">
        <div class="row">
            <div class="col">
                <div class="todo p-4">
                    <h1 class="mb-2">To Do List</h1>
                    <form name="myform">
                        <input type="text" name="iteminput" class="form-control mb-2" placeholder="Enter Item...">
                        <input type='hidden' id='updateIndex' value="">
                        <input type="button" name="additem" class="btn btn-success" value="Add" onclick="myitem()" id="gh">
                        <input type="button" name="updateitem" class="btn btn-success" value="Update" onclick="updateItem()">
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col" >
                <div>
                    <th>
                        <tr>name</tr>
                    </th>
                </div>
                    <ol id="show" class="">
                    </ol> 
            </div>
        </div>
    </div>

    <script>

        var arrayItem = [];
        function myitem(){
            this.arrayItem.push(myform.iteminput.value)
            this.getItem()
            myform.iteminput.value=''
        }
        function getItem(){
            $('#show').html('')
            for (let i = 0; i < arrayItem.length; i++) {
              
                $('#show').append(
                    "<li class='mt-1 pb-3 px-2' style='background: red'> <span id='string"+i+"'>"+arrayItem[i]+"</span> <button class='btn btn-danger pl-2 float-right' onclick='deleteItem("+i+")'>Delete</button> <button class='btn btn-primary ml-4 pr-2 float-right' onclick='editItem("+i+")'>Edit</button> </li>"
                );
            }   
        }

        function editItem(i){
            myform.iteminput.value=$("#string"+i).text()  
            $("#updateIndex").val(i)
            
        }

        function updateItem(){
            this.arrayItem[$("#updateIndex").val()]=myform.iteminput.value
            this.getItem()
         
        }

        function deleteItem(i){
            this.arrayItem.splice(i,1)
            this.getItem()
        }
       

    </script>
    
    <script src="src/js/jquery-slim.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
</body>
</html>
